<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
    <div class="body-wrapper">
        <header class="contact-header">
            <div class="contact-header-container">
                <h1 class="contact-header-title">
                    Oh hello there!
                </h1>
            </div>
        </header>

        <!-- Contact nav -->
        <nav class="main-nav contact-nav">
            <div class="nav-container">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="item-link">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="item-link">
                            Our offer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="item-link">
                            Why us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="item-link">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Form -->
        <section class="form">
            <div class="form-container">
                <h1 class="form-title">
                    Whats on your<br> mind?
                </h1>
                <div class="form-content">
                    <form class="contact-form">
                        <div class="email-form">
                            <label for="email" class="form-heading">Your email</label><br>
                            <input type="text" class="email-text">
                        </div>
                        <div class="message-form">
                            <label for="message" class="form-heading">Your message</label><br>
                            <textarea name="" id="" cols="30" rows="10" class="message-text"></textarea>
                        </div>
                        <a href="#" class="btn submit-btn">SEND MESSAGE</a>
                    </form>
                </div>
            </div>
        </section>

        <!-- Map -->
        <section class="map">
            <div class="map-box">
                <h2 class="map-title">
                    Come visit us!
                </h2>
                <address class="location">
                    2219 Griffin street<br> San francisco
                </address>
            </div>
        </section>

        <!-- footer -->
        <footer class="dark-footer"></footer>
    </div>
</body>
</html>
